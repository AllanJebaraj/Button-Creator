<html>

<head>
	<title>ButtonCreator</title>
	<link href="scripts/vendors/bootstrap/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-light">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="#">Button Creator</a>
			</li>
		</ul>

	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-7">
				<div class="preview-container">
					<button id="previewbtn">Sample</button>
				</div>
			</div>
			<div class="col-sm-5">
				<div class="container">
					<ul class="nav nav-pills" role="tablist">
						<li class="nav-item">
							<a class="nav-link active" data-toggle="pill" href="#home">Primary</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" data-toggle="pill" href="#menu1">:hover</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" data-toggle="pill" href="#menu2">:active</a>
						</li>
					</ul>

					<!-- Tab panes -->
					<div class="tab-content">
						<div id="home" class="container tab-pane active"><br>
							<section>
								<label>Name</label>
								<input type="text">
							</section>
							<section data-style="font-size">
								<label>Font Size</label>
								<input min="1" max="72" type="range">
								<input min="1" max="72" type="number">
							</section>
							<section data-style="padding">
								<label>Padding</label>
								<input min="0" max="72" type="range">
								<input min="0" max="72" type="number">
							</section>
							<section data-style="color">
								<label>Color</label>
								<input class="jscolor">
							</section>
							<section data-style="background-color">
								<label>Background Color</label>
								<input class="jscolor">
							</section>
						</div>
						<div id="menu1" class="container tab-pane fade"><br>
							<h3>Menu 1</h3>
							<p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
						</div>
						<div id="menu2" class="container tab-pane fade"><br>
							<h3>Menu 2</h3>
							<p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam.</p>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>






	<script src="scripts/vendors/jquery/jquery-3.2.1.min.js"></script>
	<script src="scripts/vendors/bootstrap/bootstrap.bundle.min.js"></script>
	<script src="scripts/vendors/jscolor.js"></script>
	<script src="scripts/script.js"></script>
</body>

</html>
